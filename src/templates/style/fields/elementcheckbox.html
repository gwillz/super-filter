{% for element in elements %}
    <div class="field">
        <input v-model="params.fields.{{ field.object.handle }}" type="checkbox" {{ element.selected ? 'checked' : '' }}
               value="{{ element.id }}"
               name="{{ craft.superFilter.settings.prefixParam }}[{{ field.object.handle }}][]" /> {{ element.title }}
    </div>
{% endfor %}
