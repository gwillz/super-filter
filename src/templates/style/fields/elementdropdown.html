<div class="field">
    {% if elements %}
        <select name="{{ craft.superFilter.settings.prefixParam }}[{{ field.object.handle }}][]" >
            {% for element in elements %}
                <option {{ element.selected == true ? 'selected="selected"' : '' }} value="{{ element.id }}">{{ element.title }}</option>
            {% endfor %}
        </select>
    {% endif %}
</div>
